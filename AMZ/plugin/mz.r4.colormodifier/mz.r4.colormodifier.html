<!DOCTYPE html>

<head>
    <meta charset="GB2312" /><!-- 注意与文件编码一致 -->
    <title>AmzPluginName</title>

    <link rel="stylesheet" href="file:/src/ui/zui.css" />
    <link rel="stylesheet" href="file:/src/ui/zui-theme.css" />
    <link rel="stylesheet" href="file:/src/ui/common.css" />
    <script src="file:/src/lib/jquery/jquery.js"></script>
    <script src="file:/src/ui/zui.min.js"></script>

</head>

<body>

    <div class="alert alert-info" role="alert">颜色值为10进制</div>

    <fieldset>
        <legend>
            <label><input type="checkbox" amz-autosave amz-name="WorkTab-1" checked="checked"> 工作夹[程序]列表</label>
        </legend>

        <div class="input-group">
            <span class="input-group-addon">背景色</span>
            <input type="text" class="form-control" amz-autosave amz-name="WorkTab-1-BackColor" value="16777215">
        </div>
        <div class="input-group">
            <span class="input-group-addon">前景色</span>
            <input type="text" class="form-control" amz-autosave amz-name="WorkTab-1-ForeColor" value="-1">
        </div>
    </fieldset>

    <fieldset>
        <legend>
            <label><input type="checkbox" amz-autosave amz-name="WorkTab-0"> 工作夹[支持库]列表</label>
        </legend>

        <div class="input-group">
            <span class="input-group-addon">背景色</span>
            <input type="text" class="form-control" amz-autosave amz-name="WorkTab-0-BackColor" value="16777215">
        </div>
        <div class="input-group">
            <span class="input-group-addon">前景色</span>
            <input type="text" class="form-control" amz-autosave amz-name="WorkTab-0-ForeColor" value="-1">
        </div>
    </fieldset>

</body>

</html>
