<!DOCTYPE html>

<head>
    <meta charset="GB2312" /><!-- 注意与文件编码一致 -->
    <title>AmzPluginName</title>

    <link rel="stylesheet" href="file:/src/ui/zui.css" />
    <link rel="stylesheet" href="file:/src/ui/zui-theme.css" />
    <link rel="stylesheet" href="file:/src/ui/common.css" />
    <script src="file:/src/lib/jquery/jquery.js"></script>
    <script src="file:/src/ui/zui.min.js"></script>

</head>

<body>

    <div class="alert alert-danger">
        <p>菜单类所以设置项目均为“重启生效”！</p>
    </div>

    <fieldset>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" amz-autosave amz-name="CoutputEmpty" checked> 输出框->删除所有内容</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" amz-autosave amz-name="Clinker" checked> 编译->变更链接器</label>
            </div>
        </div>

    </fieldset>

    <fieldset>
        <legend>
            <label><input type="checkbox" amz-autosave amz-name="CodeArea" checked> 代码区右键菜单</label>
        </legend>
        
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" amz-autosave amz-name="CAexp" checked> 拓展功能</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" amz-autosave amz-name="CAdisassembly" checked> 反汇编</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" amz-autosave amz-name="CAsearch" checked> 整体搜索</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" amz-autosave amz-name="CAupfunc" checked> 收缩子程序（收缩当前子程序）</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" amz-autosave amz-name="CAunallfunc" checked> 展开所有子程序</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" amz-autosave amz-name="CAoutputEmpty"> 清空调试输出框</label>
            </div>
        </div>

    </fieldset>


</body>

</html>
