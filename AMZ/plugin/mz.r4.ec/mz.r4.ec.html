<!DOCTYPE html>

<head>
    <meta charset="GB2312" /><!-- 注意与文件编码一致 -->
    <title>AmzPluginName</title>

    <link rel="stylesheet" href="file:/src/ui/zui.css" />
    <link rel="stylesheet" href="file:/src/ui/zui-theme.css" />
    <link rel="stylesheet" href="file:/src/ui/common.css" />
    <script src="file:/src/lib/jquery/jquery.js"></script>
    <script src="file:/src/ui/zui.min.js"></script>

</head>

<body>

    <fieldset>
        <legend>常规</legend>

        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" amz-autosave amz-name="UseViewEcinfo" checked="checked"> 在易语言里使用 ViewEcinfo 模块信息查看器</label>
            </div>
        </div>

        <div class="input-group">
            <span class="input-group-addon">前景色</span>
            <input type="text" class="form-control" amz-autosave amz-name="Fcolor" value="-1">
        </div>
        <div class="input-group">
            <span class="input-group-addon">背景色</span>
            <input type="text" class="form-control" amz-autosave amz-name="Bcolor" value="16777215">
        </div>
        <div class="input-group">
            <span class="input-group-addon">子夹名</span>
            <input type="text" class="form-control" amz-autosave amz-name="TabName" value="EC">
        </div>


    </fieldset>


</body>

</html>
